<!DOCTYPE html>
<html lang = 'en'>
<head>
    <meta charset = "UTF-8">
    <title>My Calculator</title>
    <link rel = "stylesheet" href = "myCalculator.css">
    <script src = "myCalculator.js" defer></script>
</head> 
<body>
    <div id = 'calculator'>
        <div id = 'display-container'>
            <div id = 'display-container2'>
                <div id = 'display'>
                    <div id = 'numbers-displayed'></div>
                </div>
            </div>
        </div>
        <div id = 'button-container'>
            <div id = 'numbers'>
                <div id = 'row1'>
                    <button data-key = "55" class = 'buttons number-buttons' id = 'button-7'>7</button>
                    <button data-key = "56" class = 'buttons number-buttons' id = 'button-8'>8</button>
                    <button data-key = "57" class = 'buttons number-buttons' id = 'button-9'>9</button>
                </div>
                <div id = 'row2'>
                    <button data-key = "52" class = 'buttons number-buttons' id = 'button-4'>4</button>
                    <button data-key = "53" class = 'buttons number-buttons' id = 'button-5'>5</button>
                    <button data-key = "54" class = 'buttons number-buttons' id = 'button-6'>6</button>
                </div>
                <div id = 'row3'>
                    <button data-key = "49" class = 'buttons number-buttons' id = 'button-1'>1</button>
                    <button data-key = "50" class = 'buttons number-buttons' id = 'button-2'>2</button>
                    <button data-key = "51" class = 'buttons number-buttons' id = 'button-3'>3</button>
                </div>
                <div id = 'row4'>
                    <button data-key = "48" class = 'buttons number-buttons' id = 'button-0'>0</button>
                    <button data-key = "190" class = 'buttons number-buttons' id = 'button-period'>.</button>
                </div>
            </div>
            <div id = 'functions'>
                <div id = 'funcRow1'>
                    <button data-key = "8" class = 'buttons' id = 'button-backspace'>â¬…</button>
                    <button class = 'buttons function-buttons' id = 'button-multiply'>*</button>
                    <button data-key = "187" id = 'button-add'>+</button>
                </div>
                <div id = 'funcRow2'>
                    <button class = 'buttons' id = 'button-clear'>C</button>
                    <button data-key = "220" class = 'buttons function-buttons' id = 'button-divide'>/</button>
                    <button data-key = "189" class = 'buttons function-buttons' id = 'button-subtract'>-</button>
                    <button data-key = "13" class = 'buttons function-buttons' id = 'button-equals'>=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
